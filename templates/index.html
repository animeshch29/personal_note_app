<html lang="en">
<head>
    <title>Notes App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
        .note-actions { display: flex; justify-content: space-between; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>My Notes</h1>
    <a href="{{ url_for('add_note') }}">+ Add New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note[1] }}</h2>
                <p>{{ note[2] }}</p>
                <div class="note-actions">
                    <a href="{{ url_for('edit_note', id=note[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_note', id=note[0]) }}" onclick="return confirm('Are you sure?');">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
